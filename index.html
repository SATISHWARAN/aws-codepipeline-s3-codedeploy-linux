<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pac-Man Game</title>
    <style>
        body {
            text-align: center;
        }
        .game-container {
            display: grid;
            grid-template-columns: repeat(10, 30px);
            grid-template-rows: repeat(10, 30px);
            gap: 2px;
            margin: auto;
            width: 320px;
            background-color: black;
        }
        .cell {
            width: 30px;
            height: 30px;
            background-color: black;
        }
        .wall {
            background-color: blue;
        }
        .pacman {
            background-color: yellow;
            border-radius: 50%;
        }
        .dot {
            background-color: white;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <h1>Pac-Man Game</h1>
    <div class="game-container" id="gameBoard"></div>
    <p>Use Arrow Keys to Move</p>
    <script>
        const gridSize = 10;
        const board = document.getElementById("gameBoard");
        let pacmanPosition = { x: 1, y: 1 };
        const walls = [
            { x: 3, y: 3 }, { x: 3, y: 4 }, { x: 3, y: 5 },
            { x: 6, y: 6 }, { x: 6, y: 7 }, { x: 6, y: 8 }
        ];
        let dots = [];
        
        function createBoard() {
            board.innerHTML = "";
            for (let y = 0; y < gridSize; y++) {
                for (let x = 0; x < gridSize; x++) {
                    const cell = document.createElement("div");
                    cell.classList.add("cell");
                    if (x === pacmanPosition.x && y === pacmanPosition.y) {
                        cell.classList.add("pacman");
                    } else if (walls.some(w => w.x === x && w.y === y)) {
                        cell.classList.add("wall");
                    } else if (dots.some(d => d.x === x && d.y === y)) {
                        cell.classList.add("dot");
                    }
                    board.appendChild(cell);
                }
            }
        }
        
        function generateDots() {
            for (let y = 0; y < gridSize; y++) {
                for (let x = 0; x < gridSize; x++) {
                    if (!walls.some(w => w.x === x && w.y === y) && (x !== pacmanPosition.x || y !== pacmanPosition.y)) {
                        dots.push({ x, y });
                    }
                }
            }
        }
        
        function movePacman(event) {
            let newX = pacmanPosition.x;
            let newY = pacmanPosition.y;
            if (event.key === "ArrowUp") newY--;
            if (event.key === "ArrowDown") newY++;
            if (event.key === "ArrowLeft") newX--;
            if (event.key === "ArrowRight") newX++;
            if (!walls.some(w => w.x === newX && w.y === newY) && newX >= 0 && newX < gridSize && newY >= 0 && newY < gridSize) {
                pacmanPosition = { x: newX, y: newY };
                dots = dots.filter(d => !(d.x === newX && d.y === newY));
                createBoard();
            }
        }
        
        document.addEventListener("keydown", movePacman);
        generateDots();
        createBoard();
    </script>
</body>
</html>
