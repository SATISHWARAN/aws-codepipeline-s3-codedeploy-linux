<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQ Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px gray;
        }
        #timer {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MCQ Test</h1>
        <div id="timer">Time Left: 10:00</div>
        <div id="question-container"></div>
        <button id="next-button">Next</button>
        <div id="result"></div>
    </div>
    <script>
        const questions = [
            { question: "What is 2 + 2?", options: ["3", "4", "5", "6"], answer: "4" },
            { question: "What is the capital of France?", options: ["Berlin", "Madrid", "Paris", "Lisbon"], answer: "Paris" },
            { question: "What is 5 x 3?", options: ["15", "10", "20", "25"], answer: "15" },
            { question: "What is the square root of 16?", options: ["2", "4", "6", "8"], answer: "4" },
            { question: "Which planet is known as the Red Planet?", options: ["Earth", "Mars", "Jupiter", "Venus"], answer: "Mars" },
            { question: "Who wrote 'Hamlet'?", options: ["Shakespeare", "Dickens", "Austen", "Hemingway"], answer: "Shakespeare" },
            { question: "What is H2O?", options: ["Oxygen", "Hydrogen", "Water", "Helium"], answer: "Water" },
            { question: "Which gas do plants use for photosynthesis?", options: ["Oxygen", "Nitrogen", "Carbon Dioxide", "Hydrogen"], answer: "Carbon Dioxide" },
            { question: "How many continents are there on Earth?", options: ["5", "6", "7", "8"], answer: "7" },
            { question: "What is the largest mammal?", options: ["Elephant", "Blue Whale", "Giraffe", "Shark"], answer: "Blue Whale" }
        ];

        let currentQuestionIndex = 0;
        let score = 0;
        let timeLeft = 600;
        const timerElement = document.getElementById("timer");
        const questionContainer = document.getElementById("question-container");
        const nextButton = document.getElementById("next-button");
        const resultContainer = document.getElementById("result");

        function startTimer() {
            const timer = setInterval(() => {
                let minutes = Math.floor(timeLeft / 60);
                let seconds = timeLeft % 60;
                timerElement.textContent = `Time Left: ${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    showResult();
                }
                timeLeft--;
            }, 1000);
        }

        function loadQuestion() {
            if (currentQuestionIndex >= questions.length) {
                showResult();
                return;
            }
            const q = questions[currentQuestionIndex];
            questionContainer.innerHTML = `<p>${q.question}</p>` + q.options.map(opt => 
                `<label><input type="radio" name="q" value="${opt}"> ${opt}</label><br>`).join("");
        }

        function nextQuestion() {
            const selected = document.querySelector(`input[name="q"]:checked`);
            if (selected && selected.value === questions[currentQuestionIndex].answer) {
                score++;
            }
            currentQuestionIndex++;
            loadQuestion();
        }

        function showResult() {
            questionContainer.innerHTML = "";
            nextButton.style.display = "none";
            resultContainer.textContent = `Your score: ${score}/10`;
        }

        nextButton.addEventListener("click", nextQuestion);
        startTimer();
        loadQuestion();
    </script>
</body>
</html>
