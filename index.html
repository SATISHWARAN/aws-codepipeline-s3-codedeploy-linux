<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pac-Man Game</title>
    <style>
        body {
            text-align: center;
            background-color: black;
            color: white;
        }
        .game-container {
            display: grid;
            grid-template-columns: repeat(20, 30px);
            grid-template-rows: repeat(20, 30px);
            gap: 2px;
            margin: auto;
            width: 620px;
            background-color: black;
        }
        .cell {
            width: 30px;
            height: 30px;
            background-color: black;
        }
        .wall {
            background-color: blue;
        }
        .pacman {
            background-color: yellow;
            border-radius: 50%;
        }
        .dot {
            background-color: white;
            border-radius: 50%;
        }
        .ghost {
            background-color: red;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <h1>Pac-Man Game</h1>
    <div class="game-container" id="gameBoard"></div>
    <p>Use Arrow Keys to Move</p>
    <script>
        const gridSize = 20;
        const board = document.getElementById("gameBoard");
        let pacmanPosition = { x: 1, y: 1 };
        let ghostPosition = { x: 10, y: 10 };
        const walls = [
            { x: 5, y: 5 }, { x: 5, y: 6 }, { x: 5, y: 7 },
            { x: 10, y: 10 }, { x: 10, y: 11 }, { x: 10, y: 12 }
        ];
        let dots = [];
        
        function createBoard() {
            board.innerHTML = "";
            for (let y = 0; y < gridSize; y++) {
                for (let x = 0; x < gridSize; x++) {
                    const cell = document.createElement("div");
                    cell.classList.add("cell");
                    if (x === pacmanPosition.x && y === pacmanPosition.y) {
                        cell.classList.add("pacman");
                    } else if (x === ghostPosition.x && y === ghostPosition.y) {
                        cell.classList.add("ghost");
                    } else if (walls.some(w => w.x === x && w.y === y)) {
                        cell.classList.add("wall");
                    } else if (dots.some(d => d.x === x && d.y === y)) {
                        cell.classList.add("dot");
                    }
                    board.appendChild(cell);
                }
            }
        }
        
        function generateDots() {
            for (let y = 0; y < gridSize; y++) {
                for (let x = 0; x < gridSize; x++) {
                    if (!walls.some(w => w.x === x && w.y === y) && (x !== pacmanPosition.x || y !== pacmanPosition.y)) {
                        dots.push({ x, y });
                    }
                }
            }
        }
        
        function movePacman(event) {
            let newX = pacmanPosition.x;
            let newY = pacmanPosition.y;
            if (event.key === "ArrowUp") newY--;
            if (event.key === "ArrowDown") newY++;
            if (event.key === "ArrowLeft") newX--;
            if (event.key === "ArrowRight") newX++;
            if (!walls.some(w => w.x === newX && w.y === newY) && newX >= 0 && newX < gridSize && newY >= 0 && newY < gridSize) {
                pacmanPosition = { x: newX, y: newY };
                dots = dots.filter(d => !(d.x === newX && d.y === newY));
                createBoard();
            }
        }
        
        function moveGhost() {
            const directions = [
                { x: 0, y: -1 }, { x: 0, y: 1 },
                { x: -1, y: 0 }, { x: 1, y: 0 }
            ];
            const randomDirection = directions[Math.floor(Math.random() * directions.length)];
            let newX = ghostPosition.x + randomDirection.x;
            let newY = ghostPosition.y + randomDirection.y;
            if (!walls.some(w => w.x === newX && w.y === newY) && newX >= 0 && newX < gridSize && newY >= 0 && newY < gridSize) {
                ghostPosition = { x: newX, y: newY };
                createBoard();
            }
        }
        
        document.addEventListener("keydown", movePacman);
        setInterval(moveGhost, 1000);
        generateDots();
        createBoard();
    </script>
</body>
</html>
